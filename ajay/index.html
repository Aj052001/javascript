<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
   
    <h2>Applicant Information</h2>

    <form action="#" method="POST">
        <!-- Personal Information -->
        <label for="salutation">Salutation:</label><br>
        <select id="salutation" name="salutation" required>
            <option value="">Select One</option>
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
            <option value="mrs">Mrs.</option>
            <option value="dr">Dr.</option>
            <option value="other">Other</option>
        </select><br><br>
    
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>
    
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
    
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
    
        <!-- Location Information -->
        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
            <option value="au">Australia</option>
            <option value="other">Other</option>
        </select><br><br>
    
        <label for="state">State/Province:</label><br>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="ny">New York</option>
            <option value="ca">California</option>
            <option value="tx">Texas</option>
            <option value="other">Other</option>
        </select><br><br>
    
        <!-- Professional Information -->
        <label>Years of Experience:</label><br>
        <input type="radio" id="entry" name="experience" value="entry">
        <label for="entry">0-2 years</label><br>
        <input type="radio" id="mid" name="experience" value="mid">
        <label for="mid">3-5 years</label><br>
        <input type="radio" id="senior" name="experience" value="senior">
        <label for="senior">5+ years</label><br><br>
    
        <label for="department">Department:</label><br>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="tech">Technology</option>
            <option value="hr">Human Resources</option>
            <option value="finance">Finance</option>
            <option value="marketing">Marketing</option>
            <option value="operations">Operations</option>
        </select><br><br>
    
        <label>Position Type:</label><br>
        <input type="radio" id="fulltime" name="position" value="fulltime">
        <label for="fulltime">Full-time</label><br>
        <input type="radio" id="parttime" name="position" value="parttime">
        <label for="parttime">Part-time</label><br>
        <input type="radio" id="contract" name="position" value="contract">
        <label for="contract">Contract</label><br><br>
    
        <label for="education">Highest Education:</label><br>
        <select id="education" name="education" required>
            <option value="">Select Education Level</option>
            <option value="highschool">High School</option>
            <option value="bachelors">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <option value="phd">Ph.D.</option>
            <option value="other">Other</option>
        </select><br><br>
    
        <label>Skills:</label><br>
        <input type="checkbox" id="management" name="skills" value="management">
        <label for="management">Project Management</label><br>
        <input type="checkbox" id="programming" name="skills" value="programming">
        <label for="programming">Programming</label><br>
        <input type="checkbox" id="design" name="skills" value="design">
        <label for="design">Design</label><br>
        <input type="checkbox" id="analysis" name="skills" value="analysis">
        <label for="analysis">Data Analysis</label><br>
        <input type="checkbox" id="communication" name="skills" value="communication">
        <label for="communication">Communication</label><br><br>
    
        <label for="languages">Languages Known:</label><br>
        <select id="languages" name="languages" multiple>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
            <option value="mandarin">Mandarin</option>
        </select><br><br>
    
        <label for="salary">Expected Salary Range:</label><br>
        <select id="salary" name="salary" required>
            <option value="">Select Range</option>
            <option value="range1">$30,000 - $50,000</option>
            <option value="range2">$50,000 - $70,000</option>
            <option value="range3">$70,000 - $90,000</option>
            <option value="range4">$90,000+</option>
        </select><br><br>
    
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>
    
        <label for="portfolio">Portfolio URL:</label><br>
        <input type="url" id="portfolio" name="portfolio"><br><br>
    
        <label for="linkedin">LinkedIn Profile:</label><br>
        <input type="url" id="linkedin" name="linkedin"><br><br>
    
        <input type="submit" value="Submit Application">
        <input type="reset" value="Clear Form">
    </form>

    </form>
</body>
</html>
