<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    
    <form action="#" method="POST">
        <h2>Personal Information</h2>
        
        <label for="studentId">Student ID:</label><br>
        <input type="text" id="studentId" name="studentId" required><br><br>
        
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        
        <h2>Contact Information</h2>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="website">Personal Website (if any):</label><br>
        <input type="url" id="website" name="website"><br><br>
        
        <h2>Academic Information</h2>
        
        <label for="admissionDate">Admission Date and Time:</label><br>
        <input type="datetime-local" id="admissionDate" name="admissionDate" required><br><br>
        
        <label for="grade">Grade Level (1-12):</label><br>
        <input type="number" id="grade" name="grade" min="1" max="12" required><br><br>
        
        <label>Subjects of Interest:</label><br>
        <input type="checkbox" id="math" name="subjects" value="math">
        <label for="math">Mathematics</label><br>
        <input type="checkbox" id="science" name="subjects" value="science">
        <label for="science">Science</label><br>
        <input type="checkbox" id="literature" name="subjects" value="literature">
        <label for="literature">Literature</label><br><br>
        
        <h2>Documents</h2>
        
        <label for="photo">Student Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        
        <label for="documents">Previous School Records:</label><br>
        <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx" multiple><br><br>
        
        <h2>Additional Information</h2>
        
        <label for="favoriteColor">Favorite Color:</label><br>
        <input type="color" id="favoriteColor" name="favoriteColor"><br><br>
        
        <label for="studyHours">Daily Study Hours (1-12):</label><br>
        <input type="range" id="studyHours" name="studyHours" min="1" max="12" step="1"><br><br>
        
        <!-- Hidden Fields -->
        <input type="hidden" id="registrationTime" name="registrationTime" value="2024">
        
        <!-- Form Controls -->
        <input type="submit" value="Register">
        <input type="reset" value="Clear Form">
        <input type="button" value="Save as Draft" onclick="alert('Saving as draft...')">
    </form>
</body>
</html>
