<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
</head>
<body>
    <h1>Travel Booking & Tour Package Reservation</h1>
    
    <form action="#" method="POST">
        <!-- Trip Type Selection -->
        <h3>Trip Type</h3>
        <input type="radio" id="domestic" name="tripType" value="domestic" required>
        <label for="domestic">Domestic</label>
        <input type="radio" id="international" name="tripType" value="international">
        <label for="international">International</label><br><br>

       
        <!-- Destination Selection -->
        <h3>Destination Details</h3>
        <label for="destination">Select Destination:</label>
        <select id="destination" name="destination" required>
            <optgroup label="Asia">
                <option value="thailand">Thailand</option>
                <option value="japan">Japan</option>
                <option value="singapore">Singapore</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="france">France</option>
                <option value="italy">Italy</option>
                <option value="spain">Spain</option>
            </optgroup>
            <optgroup label="Americas">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="brazil">Brazil</option>
            </optgroup>
        </select><br><br>

        <!-- Package Preferences -->
        <h3>Package Preferences</h3>
        <label for="accommodation">Accommodation Type:</label>
        <select id="accommodation" name="accommodation" required>
            <option value="">Select Accommodation</option>
            <option value="luxury">Luxury Hotel</option>
            <option value="boutique">Boutique Hotel</option>
            <option value="resort">Resort</option>
            <option value="apartment">Serviced Apartment</option>
            <option value="hostel">Hostel</option>
        </select><br><br>

        <label>Included Activities:</label><br>
        <input type="checkbox" id="cityTour" name="activities" value="cityTour">
        <label for="cityTour">City Tour</label><br>
        <input type="checkbox" id="adventure" name="activities" value="adventure">
        <label for="adventure">Adventure Activities</label><br>
        <input type="checkbox" id="cultural" name="activities" value="cultural">
        <label for="cultural">Cultural Experiences</label><br>
        <input type="checkbox" id="foodTour" name="activities" value="foodTour">
        <label for="foodTour">Food Tours</label><br><br>

        <label for="mealPlan">Meal Plan:</label>
        <select id="mealPlan" name="mealPlan" required>
            <option value="">Select Meal Plan</option>
            <option value="breakfast">Breakfast Only</option>
            <option value="halfboard">Half Board</option>
            <option value="fullboard">Full Board</option>
            <option value="allinclusive">All Inclusive</option>
        </select><br><br>

        <!-- Special Requirements -->
        <h3>Special Requirements</h3>
        <label for="accessibility">Accessibility Needs:</label>
        <select id="accessibility" name="accessibility">
            <option value="none">None</option>
            <option value="wheelchair">Wheelchair Access</option>
            <option value="elevator">Elevator Access</option>
            <option value="ground">Ground Floor Room</option>
        </select><br><br>

        <label for="dietary">Dietary Requirements:</label>
        <select id="dietary" name="dietary" multiple>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="halal">Halal</option>
            <option value="kosher">Kosher</option>
            <option value="glutenfree">Gluten Free</option>
            <option value="dairyfree">Dairy Free</option>
        </select><br><br>

        <label for="specialRequests">Special Requests:</label><br>
        <textarea id="specialRequests" name="specialRequests" rows="4" cols="50" 
                  placeholder="Please specify any additional requirements or preferences..."></textarea><br><br>

        <!-- Contact Information -->
        <h3>Contact Information</h3>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
       
        <label for="emergencyContact">Emergency Contact:</label>
        <input type="text" id="emergencyContact" name="emergencyContact" required><br><br>
        
      
        <!-- Budget -->
        <h3>Budget</h3>
        <label for="budget">Preferred Budget Range (per person):</label>
        <select id="budget" name="budget" required>
            <option value="">Select Budget Range</option>
            <option value="budget">$500 - $1,000</option>
            <option value="moderate">$1,000 - $2,500</option>
            <option value="luxury">$2,500 - $5,000</option>
            <option value="ultraluxury">$5,000+</option>
        </select><br><br>

        <input type="submit" value="Submit Booking Request">
        <input type="reset" value="Clear Form">
    </form>
</body>
</html>
